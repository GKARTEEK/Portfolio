
<!-- Languages Section -->
<section id="languages" class="py-5 section-padding">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5" data-aos="fade-up">
                <h2 class="display-4 fw-bold gradient-text">Languages</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            {% for language in languages %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:100 }}">
                <div class="language-card card-gradient text-center h-100 hover-scale glow-on-hover">
                    <div class="card-body p-4">
                        <div class="language-icon bg-{% cycle 'primary' 'secondary' 'accent' %} mx-auto mb-3">
                            <i class="fas fa-language text-white"></i>
                        </div>
                        <h6 class="card-title mb-2">{{ language.name }}</h6>
                        <span class="badge bg-outline-light">{{ language.proficiency }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
