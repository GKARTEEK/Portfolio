
<!-- Personal Information Section -->
<section id="personal-info" class="py-3 section-padding bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="personal-info-card card-gradient p-4 glow-on-hover">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h3 class="gradient-text mb-3">{{ personal_info.full_name }}</h3>
                            <p class="text-muted mb-3">{{ career_objective }}</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="mb-2"><i class="fas fa-envelope text-primary me-2"></i>{{ personal_info.email }}</p>
                                    <p class="mb-2"><i class="fas fa-phone text-secondary me-2"></i>{{ personal_info.phone }}</p>
                                </div>
                                <div class="col-md-6">
                                    <p class="mb-2"><i class="fas fa-map-marker-alt text-accent me-2"></i>{{ personal_info.location }}</p>
                                    <p class="mb-2"><i class="fas fa-globe text-primary me-2"></i>{{ personal_info.website }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <div class="profile-links">
                                <a href="{{ personal_info.linkedin }}" class="btn btn-outline-light btn-sm me-2 mb-2 hover-glow">
                                    <i class="fab fa-linkedin me-2"></i>LinkedIn
                                </a>
                                <a href="{{ personal_info.github }}" class="btn btn-outline-light btn-sm mb-2 hover-glow-purple">
                                    <i class="fab fa-github me-2"></i>GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
