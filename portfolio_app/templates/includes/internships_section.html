
<!-- Internships & Training Section -->
<section id="internships" class="py-5 section-padding hero-gradient">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5" data-aos="fade-up">
                <h2 class="display-4 fw-bold gradient-text">Internships & Training</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            {% for internship in internships %}
            <div class="col-lg-8 mb-4" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:100 }}">
                <div class="internship-card card-gradient hover-scale glow-on-hover">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 class="card-title text-primary mb-2">{{ internship.role }}</h5>
                                <h6 class="text-secondary mb-3">{{ internship.company }}</h6>
                                <p class="text-muted mb-3">{{ internship.description }}</p>
                                <div class="mb-0">
                                    {% for tech in internship.technologies %}
                                    <span class="badge bg-secondary me-2 mb-2">{{ tech }}</span>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <span class="badge bg-outline-light">{{ internship.duration }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
